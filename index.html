<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name"></h1>
            <p class="user-info__job"></p>
            <button class="button edit__button">Edit</button>
          </div>

          <button class="button user-info__button">
            +
          </button>
        </div>
      </div>
      <div class="places-list root__section"></div>

      <!-- Поп-ап Новое место -->
      <div class="popup" id="new">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Новое место</h3>
          <form id="new-form" class="popup__form" name="new" novalidate>
            <input
              id="name"
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Название"
              required
              minlength="2"
              max="30"
            />
            <span id="name-error" class="popup__error-message"></span>

            <input
              id="link"
              type="url"
              name="link"
              class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку"
              required
            />
            <span id="link-error" class="popup__error-message"></span>

            <button
              id="submit"
              type="submit"
              class="button popup__button"
              disabled
            >
              +
            </button>
          </form>
        </div>
      </div>

      <!-- Поп-ап Редактировать профиль -->

      <div class="popup" id="edit">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Редактировать профиль</h3>
          <form id="edit-form" class="popup__form" name="edit" novalidate>
            <input
              id="username"
              type="text"
              name="username"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              required
              minlength="2"
              max="30"
            />
            <span id="username-error" class="popup__error-message"></span>

            <input
              id="about"
              type="text"
              name="about"
              class="popup__input popup__input_type_about"
              placeholder="О себе"
              required
              minlength="2"
              max="30"
            />
            <span id="about-error" class="popup__error-message"></span>

            <button
              id="submit-edit"
              type="submit"
              class="button popup__button popup__button_font"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- Поп-ап Картинка -->
      <div class="popup" id="image">
        <div class="popup__image-content">
          <img src="#" alt="" class="popup__image" />
          <img src="./images/close.svg" alt="" class="popup__close" />
        </div>
      </div>

      

      <!-- Поп-ап Аватар -->
      <div class="popup" id="avatar">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Обновить аватар</h3>
          <form id="avatar-form" class="popup__form" name="avatar" novalidate>
            <input
              id="useravatar"
              type="url"
              name="useravatar"
              class="popup__input popup__input_type_link-avatar"
              placeholder="Ссылка на аватар"
              required
            />
            <span id="useravatar-error" class="popup__error-message"></span>

            <button
              id="submit-ava"
              type="submit"
              class="button popup__button popup__button_font"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Пример вёрстки карточки: -->

    <template id="template-card">
      <div class="place-card">
        <div class="place-card__image" style="background-image: url();">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name"></h3>
          <div class="place-card__like-wrap">
            <button class="place-card__like-icon"></button>
            <span class="place-card__like-counter">0</span>
          </div>
        </div>
      </div>
    </template>
    <!-- конец примера. -->

    <script src="./js/data.js"></script>
    <script src="./js/Card.js"></script>
    <script src="./js/CardList.js"></script>
    <script src="./js/Popup.js"></script>
    <script src="./js/PopupImage.js"></script>
    <script src="./js/UserInfo.js"></script>
    <script src="./js/FormValidation.js"></script>
    <script src="./js/Api.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
